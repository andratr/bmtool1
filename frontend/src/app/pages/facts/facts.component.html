<div class="containerr">
<div class="container"
     [style.width.px]="containerSize"
     [style.height.px]="containerSize"
     [style.left.px]="offsetX"
     [style.top.px]="offsetY">
  <div class="wrapper">
    <svg [attr.viewBox]="'0 0 ' + containerSize + ' ' + containerSize"
         [attr.width]="containerSize"
         [attr.height]="containerSize">
      <circle [attr.cx]="center" [attr.cy]="center" [attr.r]="radius" class="wheel"></circle>
    </svg>

    <div *ngFor="let slide of slides; let i = index"
         class="item"
         [ngStyle]="{ left: getPosition(i).x + 'px', top: getPosition(i).y + 'px' }">
      {{ slide.title }}
    </div>
  </div>
</div>
