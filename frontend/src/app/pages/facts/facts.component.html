<div class="containerr">
  <!-- ðŸ”¥ Carousel Title -->
  <div class="carousel-title">Why is software migration important?</div>

  <div class="container"
       [style.width.px]="containerSize"
       [style.height.px]="containerSize"
       [style.left.px]="offsetX"
       [style.top.px]="offsetY">
    <div class="wrapper">
        <!-- replace the <circle> with an <ellipse> -->
        <svg [attr.viewBox]="'0 0 ' + containerSize + ' ' + containerSize"
             [attr.width]="containerSize"
             [attr.height]="containerSize">
            <ellipse [attr.cx]="center"
                     [attr.cy]="center"
                     [attr.rx]="radius"
                     [attr.ry]="radius * vertScale"
                     class="wheel"></ellipse>
        </svg>


      <!-- ðŸ”¥ Cards -->
      <div *ngFor="let slide of slides; let i = index"
           class="item"
           [ngStyle]="{ left: getPosition(i).x + 'px', top: getPosition(i).y + 'px' }"
           [class.active]="i === activeIndex">
        <div class="card">
          <img [src]="slide.image" alt="{{ slide.title }}" class="card-img">
          <div class="card-content">
            <h3 class="card-title">{{ slide.title }}</h3>
            <p class="card-text">{{ slide.text }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ðŸ”¥ Controls -->
    <div class="controls">
        <button class="prev" (click)="prev()" aria-label="Previous">
  <span class="icon-rotator rotate-180">
    <img src="assets/icons/carousel_arrow.svg" class="icon" alt="">
  </span>
        </button>

        <button class="next" (click)="next()" aria-label="Next">
  <span class="icon-rotator rotate-0">
    <img src="assets/icons/carousel_arrow.svg" class="icon" alt="">
  </span>
        </button>

    </div>



</div>
